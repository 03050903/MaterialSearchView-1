apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    def STRING = "String"
    def INT = "int"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"

        buildConfigField INT, "MAX_HISTORY", "5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.androidessence:materialdesignspecs:1.0.4'
}

ext {
    PUBLISH_GROUP_ID = 'br.com.mauker.materialsearchview'
    PUBLISH_ARTIFACT_ID = 'materialsearchview'
    PUBLISH_VERSION = '1.0.1'
}

repositories {
    jcenter()
    maven {
        url "http://dl.bintray.com/androidessence/maven"
    }
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'